<!DOCTYPE html>
<html>
  <head>
    <!--How code being decoded-->
    <meta charset="utf-8" />

    <!--How page being display based on viewport-->
    <meta
      name="viewport"
      content="width = device-width, initial-scale = 1 shrink-to-fit = no"
    />

    <!--Add author, web description, keywords for search engine, and copyright-->
    <meta
      name="author"
      content="Yip Zi Xian | Kishanraj a/l K.Alagayah | Ong Lit Tsen | Marcus Ong Jin Rong"
    />
    <meta
      name="description"
      content="Bean Bros Wholesaler website is not a real website, it is just a final year project website."
    />
    <meta
      name="keywords"
      content="Bean Bros, Coffee Beans Wholesaler, Wholesaler, Coffee Beans"
    />
    <meta name="copyright" content="Copyright 2022 @ Bean Bros Wholesaler" />

    <!--Link to CSS-->
    <link rel="stylesheet" href="css/bean.css" />

    <!--Link to JavaScript-->
    <script src="script.js" defer></script>

    <!--Link to Font Awesome v4 and v5-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css"
    />

    <!--Link to Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&family=Oxygen:wght@700&display=swap"
      rel="stylesheet"
    />

    <!--Link to Pictures file-->
    <link rel = "icon" type = image/png href = "img\BeanBrosLogo.png">

    <!--Title-->
    <title>Bean Bros - Bean</title>
  </head>
  <body>
    <!--Sticky Navigation Bar-->
    <div class="nav-bar">
      <div class="nav-bar-left">
        <h3>Bean</h3>
        <h3>Coffeepedia</h3>
        <h3>About Us</h3>
        <h3>Contact Us</h3>
      </div>
      <div class="nav-bar-logo">
        <img src="img\BeanBrosLogo1.png" />
      </div>
      <div class="nav-bar-right">
        <h3>Sign Up</h3>
        <h3>Log In</h3>
      </div>
    </div>
    <!--Bean Homepage Parallax-->
    <div class="bean-homepage">
      <div class="bean-homepage-parallax-group">
        <div class="bean-homepage-parallax-back">
          <!--Homepage Parallax Background-->
          <div class="image-container">
            <img src="img/cup_coffee_coffee_beans_86886_1920x1080.jpg" />
          </div>
        </div>
        <div class="bean-homepage-parallax-base">
          <!--Homepage Parallax Quote-->
          <div class="quote-container">
            <p>~ Find your one true coffee bean ~</p>
          </div>
        </div>
      </div>
      <!-- split container -->
      <div class="row">
        <div class="column1">
          <div class="product-container">
            <img src="img/tanzanian-peaberry.jpg" width="350" height="350" />
            <div class="product-display">
              <div class="desc">Tanzanian Peaberry Coffee</div>
            </div>
          </div>

          <div class="product-container">
            <img src="img/hawaiian-kona.jpg" width="350" height="350" />
            <div class="product-display">
              <div class="desc">Hawaii Kona Coffee</div>
            </div>
          </div>
          <div class="product-container">
            <img src="img/mocha-java-coffee.jpg" width="350" height="350" />
            <div class="product-display">
              <div class="desc">Mocha Java Coffee</div>
            </div>
          </div>
          <div class="product-container">
            <img src="img/guatemala.jpg" width="350" height="350" />
            <div class="product-display">
              <div class="desc">Guatemala Antigua Coffee</div>
            </div>
          </div>
          <div class="product-container">
            <img src="img/KenyaAA.jpg" width="350" height="350" />
            <div class="product-display">
              <div class="desc">Kenya AA Coffee</div>
            </div>
          </div>
          <div class="product-container">
            <img src="img/ethiopia.jpg" width="350" height="350" />
            <div class="product-display">
              <div class="desc">Ethiopian Yirgacheffe Coffee</div>
            </div>
          </div>
        </div>
        <div class="column2">
          <p>Search</p>
          <p>Filter By</p>
        </div>
      </div>
    </div>
  </body>
</html>
